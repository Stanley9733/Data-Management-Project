<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Welcome to McCombs MSITM Rewarding system</p>
    <form method="POST" class="form1">
      <input id="username" name="username" type="text" align="center" placeholder="Username">
      <input id="password" type="password" align="center" placeholder="Password">
      <button class="submit" align="center">Sign in</button>
      {% for message in get_flashed_messages() %}
      <br><div class="flash">{{ message }}</div>
      {% endfor %}
      <p class="forgot" align="center"><a href="">Forgot Password?</p>
    </div>
</body>
</html>
